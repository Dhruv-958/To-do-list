<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>

    <!-- css stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- icon -->
    <link rel="icon" href="css/checklist.png">
</head>
<body>
    <div class="container">
        <div class="to-do">
            <h1>To-do App <img src="css/checklist.png" alt="To-Do App logo" class="logo"></h1>
            
                <div class="task">
                    <input type="text" id="input-box" placeholder="Enter your task" class="search">
                    <button class="btn" onclick="addTask()">Add</button>
                </div>

                <ul id="list-container">
                    <!-- <li class="checked">Task1</li>
                    <li>Task2</li>
                    <li>Task3</li> -->
                </ul>
        </div>

    </div>
    

    <!-- Javascript file -->
    <script src="index.js"></script>


    <!-- Attributes
    <a href="https://www.flaticon.com/free-icons/tick" title="tick icons">Tick icons created by Alfredo Hernandez - Flaticon</a>

</body>
</html>
